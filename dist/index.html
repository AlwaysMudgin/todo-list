<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
<script defer src="main.js"></script></head>
<body>
    <div id="page-container">
        <div id="lists-container">
            <ul id="lists-ul">
                <li class="list-item-container">
                    <p class="name">List One</p>
                    <p class="due-by">Due By: 5/1/25</p>
                </li>
            </ul>
            <button type="button" id="add-list-button">+</button>
            <form action="" id="new-list-form">
                <label for="new-list-name">Name:</label>
                    <input type="text" name="new-list-name" id="new-list-name">
                <label for="new-list-due-date-option">Due Date</label>
                    <input type="checkbox" id="new-list-due-date-option">
                <label for="new-list-due-date">Enter Date:</label>
                    <input type="date" id="new-list-due-date">
                <label for="new-list-priority">Priority</label>
                    <input type="checkbox" id="new-list-priority">
                <label for="new-list-description">Description:</label>
                    <textarea id="new-list-description"></textarea>
            </form>
        </div>
        <div id="tasks-container">
            <ul id="tasks">

            </ul>
        </div>
    </div>
</body>
</html>
